<!DOCTYPE html>
<html>
    <head><title>OBJLoader</title></head>
    <body>
        <canvas id="Canvas"></canvas>
        <script src="https://threejs.org/build/three.js"></script>
        <script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/loaders/GLTFLoader.js"></script>

        <script>

            var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('Canvas'), antialias: true});
            renderer.setClearColor(0x333333);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight); 

            var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 20000);

            var scene = new THREE.Scene();

            var lightOne = new THREE.AmbientLight(0xffff, 0.5);
            scene.add(lightOne); 

            var lightTwo=new THREE.PointLight(0xfffff, 0.5); 
            scene.add(lightTwo);

            var GLTF = new THREE.GLTFLoader();
            GLTF.load("https://raw.githack.com/mrdoob/three.js/dev/examples/models/gltf/Flower/Flower.glb", function(mesh){
                mesh.traverse(function(node){
                    if(node instanceof THREE.Mesh){
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });
                scene.add(mesh.scene);

                mesh.position.set(0, 0, 0);
                mesh.rotation.y = -Math.PI/4;
            });

            requestAnimationFrame(render);

            function render() {
                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }
        </script>
    </body>
</html>
